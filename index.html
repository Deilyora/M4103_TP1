<!DOCTYPE html>
<html>
<head>
    <title>Application Météo</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="main.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body id='app'>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" role="navigation">
        <a class="navbar-brand" href="#">Application Météo</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <!-- Bouton à gauche -->
            </ul>

            <ul class="navbar-nav">
                <!-- Bouton à droite -->
                <li class="nav-item active">
                    <a class="nav-link" href="#">Accueil <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Aide</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class='container'>
        <div style="background:transparent" class="jumbotron text-center">
            <br>
            <h2 class='display-5'>Consultez la météo de votre ville en direct</h2>
        </div>

        <p id='search'>
            <div class="form-row justify-content-center">
                <div class="form-group col-sm-4">
                    <div class="input-group center text-center" style='text-align: center;'>
                        <input type="text" class="form-control"
                        placeholder="Saisir une ville" name="searchBar" id="textField"
                        aria-label="Example text with button addon" aria-describedby="button-addon1">

                        <div class="input-group-prepend">
                            <button class="btn btn-outline-secondary" type="button"
                            onClick="ajaxRequest(false)" id="searchSubmit"
                            value="Rechercher">Rechercher</button>
                        </div>
                    </div>
                </div>
            </div>
        </p>
    </div>




    <br>

    <div style="display: none" id="box">
        <div onClick="ajaxRequest(true)" id='result'>
            <!--
            {"coord":{"lon":-2.76,"lat":47.66},
            "weather":[{"id":800,"main":"Clear","description":"clear sky","icon":"01d"}],
            "base":"stations","main":{"temp":279.49,"pressure":1006,"humidity":60,"temp_min":279.15,"temp_max":280.15},
            "visibility":10000,
            "wind":{"speed":4.6,"deg":350},
            "clouds":{"all":0},
            "dt":1548261000,
            "sys":{"type":1,"id":6576,"message":0.0041,"country":"FR","sunrise":1548229667,"sunset":1548262721},
            "id":2970777,
            "name":"Vannes",
            "cod":200}-->
            <h2>Météo du jour</h2>
            <p>Nom de la ville : <span id='ville'></span><span id='pays'></span><br>
                Temps :   <img src="" id="tmps" width="30" height="30"><br><br>
                Température : <span id='temp'></span>
                <p><span id='wind'></span></p>
                <p><span id='pressure'></span></p>
                <p><span id='humidity'></span></p>
                <p><span id='visibility'></span></p>
            </p>
            <input type="button" id="more" value="Plus d'infos">
        </div>
    </div>

    <br>
    <p id="error"></p>

</div>
</body>

<script>
//Effectue la recherche avec la touche Entrée
var input = document.getElementById('textField');

input.addEventListener("keyup", function(event) {
    event.preventDefault();
    if (event.keyCode === 13) {

        document.getElementById("searchSubmit").click();
    }
});
</script>
