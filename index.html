<!DOCTYPE html>
<html>
<head>
    <title>Application Météo</title>
    <meta charset="UTF-8">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body id='app' style='background: black'>

    <!-- Top -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" role="navigation">
        <a class="navbar-brand" href="#">Application Météo</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <!-- Bouton à gauche -->
            </ul>

            <ul class="navbar-nav">
                <!-- Bouton à droite -->
                <li class="nav-item active">
                    <a class="nav-link" href="#">Accueil <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Aide</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Top -->

    <!-- Recherche -->
    <div class='container'>
        <br><br>
        <div style="background:transparent; color: white" class="jumbotron text-center">
            <br>
            <h2 class='display-5'>Consultez la météo de votre ville en direct</h2>
        </div>

        <p id='search'>
            <div class="form-row justify-content-center">
                <div class="form-group col-sm-5">
                    <div class="input-group center text-center" style='text-align: center;'>
                        <input type="text" class="form-control"
                        placeholder="Saisir une ville" name="searchBar" id="textField"
                        aria-label="Example text with button addon" aria-describedby="button-addon1">

                        <div class="input-group-prepend">
                            <button class="btn btn-outline" type="button"
                            onClick="ajaxRequest(false)" id="searchSubmit"
                            value="Rechercher">Rechercher</button>
                        </div>
                    </div>
                </div>
            </div>
        </p>
    </div>
    <!-- Recherche -->

    <br>
    <!-- Résultat -->
    <div style="display: none" id="box">
        <div class="form-row justify-content-center">
            <div class="form-group col-md-8">

                <div class="card" onClick="ajaxRequest(true)" id='result' style='background: white'>
                    <div class='container'>
                        <h2>Météo du jour</h2>
                        <p>Nom de la ville : <span id='ville'></span><span id='pays'></span><br>
                            Temps :   <img src="" id="tmps" width="30" height="30"><br><br>
                            Température : <span id='temp'></span>
                            <p><span id='wind'></span></p>
                            <p><span id='pressure'></span></p>
                            <p><span id='humidity'></span></p>
                            <p><span id='visibility'></span></p>
                        </p>
                        <input type="button" id="more" value="Plus d'infos">
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- Résultat -->

    <!-- Erreur -->
    <div style="display: none" id='errorContainer'>
        <div class="form-row justify-content-center">
            <div class="form-group col-md-3">

                <div class="alert alert-danger" role="alert">
                        <p id='error'></p>
                </div>

            </div>
        </div>
    </div>
    <!-- Erreur -->

</body>

<!-- Footer -->
<footer class="page-footer text-muted bg-dark footer-position">
    <div class="copyright-footer text-center py-3">
        © Copyright 2019 : Sami BEN BRAHIM - Allan CABILLIC-GUINEBAULT / All Rights Reserved
    </div>
</footer>
<!-- Footer -->

</html>
<script type="text/javascript" src="main.js"></script>
<script>
//Effectue la recherche avec la touche Entrée
var input = document.getElementById('textField');

input.addEventListener("keyup", function(event) {
    event.preventDefault();
    if (event.keyCode === 13) {

        document.getElementById("searchSubmit").click();
    }
});
</script>
