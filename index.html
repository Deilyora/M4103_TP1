<!DOCTYPE html>
<html>
<head>
    <title>Application Météo</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="theme.css">
</head>

<body id='app'>
    <header id='header'>
        Météo
        <div id='menu'>
            <input type="button" id="button" onClick="window.location='index.html'" name="home" value="Accueil">
            <input type="button" id="button" onClick="window.location='maintenance.html'" name="contact" value="Contact">
            <input type="button" id="button" onClick="window.location='maintenance.html'" name="help" value="Aide">
        </div>
    </header>

    <br>
    <br>
    <br>

    <p id='search'>
        <input type="text" placeholder="Saisir une ville" name="searchBar" id="textField">
        <input type="button" onClick="ajaxRequest(false)" id="searchSubmit" value="Rechercher">
    </p>

    <br>

    <div style="display: none" id="box">
        <div onClick="ajaxRequest(true)" id='result'>
            <!--
            {"coord":{"lon":-2.76,"lat":47.66},

            "base":"stations","main":{"temp":279.49,"pressure":1006,"humidity":60,"temp_min":279.15,"temp_max":280.15},

            <h2>Météo du jour</h2>
            <p>Nom de la ville : <span id='ville'></span><span id='pays'></span><br>
                Temps :   <img src="" id="tmps" width="30" height="30"><br><br>
                Température : <span id='temp'></span>
                <p><span id='pressure'></span></p>
                <p><span id='humidity'></span></p>
                <p><span id='visibility'></span></p>
            </p>
            <input type="button" id="more" value="Plus d'infos">
        </div>
    </div>

    <br>
    <p id="error"></p>

</div>

<script>
//Effectue la recherche avec la touche Entrée
var input = document.getElementById('textField');

input.addEventListener("keyup", function(event) {
    event.preventDefault();
    if (event.keyCode === 13) {

        document.getElementById("searchSubmit").click();
    }
});
</script>
